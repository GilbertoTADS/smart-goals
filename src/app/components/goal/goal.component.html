<section class="container mt-3">
    <div class="d-flex justify-content-between bg-light py-1 px-3">
        <h2 class="text-center">Goals</h2>
        <button class="btn btn-outline-success btn-sm" ngbTooltip="add a goal"
            (click)="create()">
                <i class="bi bi-plus-circle"></i>
        </button>
    </div>
    <div class="row">
        <div class="col-12">
            <section class="row border-bottom">
                <div class="col-6">
                    <i class="bi bi-list-stars"></i> Name
                </div>
                <div class="col-3">
                    <i class="bi bi-calendar-check"></i> Deadline
                    
                </div>
                <div class="col-3">
                    <i class="bi bi-star-fill"></i> Progress
                </div>
            </section>
            <section class="row" *ngFor="let goal of goals;let i = index">
                <div class="col-6">
                    <hr class="p-0 m-0">
                    <h5 class="d-flex justify-content-between align-items-center m-0 p-0" [ngbTooltip]="goal.motivation">
                    <button class="btn text-primary" (click)="edit(i)"> {{ goal.name }}</button>
                    <span class="p-1 badge bg-warning"> {{goal.domain | goalDomain }}</span>
                </h5>
                </div>
                <div class="col-3">
                    <hr class="p-0 m-0">
                    <h6>{{ goal.endDate }}</h6>
                </div>
                <div class="col-3">
                    <hr class="p-0 m-0">
                    <h5>100%</h5>
                </div>
            </section>
        </div>
    </div>
</section>
